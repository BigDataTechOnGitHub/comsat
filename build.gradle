buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.7.0'
    }
}    

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

defaultTasks 'install'

