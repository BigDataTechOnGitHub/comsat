dependencies {
    compile "org.springframework.boot:spring-boot-starter-security:$springBootVer"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVer"
    compile "org.springframework.boot:spring-boot-starter-jdbc:$springBootVer"
    compile "org.apache.httpcomponents:httpclient:$httpClientVer"
    compile "com.h2database:h2:$h2Ver"
    compile project(":comsat-spring:comsat-spring-boot-security")

    runtime "org.springframework.boot:spring-boot-starter-tomcat:$springBootVer"

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVer"
}
