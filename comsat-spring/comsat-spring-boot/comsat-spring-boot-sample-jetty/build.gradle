configurations.testRuntime {
    resolutionStrategy {
        force "javax.servlet:javax.servlet-api:3.1.0"
    }
}

dependencies {
    compile project(":comsat-spring:comsat-spring-boot")

    runtime "org.springframework.boot:spring-boot-starter-jetty:$springBootVer"

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVer"
}
